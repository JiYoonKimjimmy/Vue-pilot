<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>vue-pilot</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <!-- built files will be auto injected -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello'
        }
      });

    </script>
  </body>
</html>
